  <style>
    :root{
      --page-bg: #f6f7f9;
      --panel-bg: #ffffff;
      --text: #202122;
      --muted: #54595d;
      --border: #dcdfe6;
      --link: #1a5fb4;
      --accent: #3366cc;
      --accent-2: #0b6b57;
      --chip-bg: #f3f5f9;

      --dark-bg: #0c1020;
      --dark-panel: #0f1530;
      --dark-text: #e7eaf3;
      --dark-muted: #a7b0c3;
      --dark-border: #233055;
      --dark-link: #79b6ff;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    html { scroll-behavior: smooth; }
    #about,#highlights,#program,#featured,#repos,#contact { scroll-margin-top: 84px; }

    body {
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--page-bg);
    }
    a { color: var(--link); text-decoration: underline; }
    img { max-width: 100%; display: block; }

    .page { max-width: 1100px; padding: 24px; margin: 0 auto 80px; position: relative; }

    header {
      display: flex; align-items: center; gap: 16px; padding: 12px 0 16px;
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,.85);
      z-index: 10;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand-badge {
      width: 36px; height: 36px; border-radius: 4px;
      display: grid; place-items: center; font-weight: 700;
      color: #fff; background: linear-gradient(135deg, var(--accent), #67a0ff);
    }
    .brand-text { line-height: 1.1; }
    .brand-text .title { font-weight: 700; }
    .brand-text .tag { color: var(--muted); font-size: 13px; }
    .spacer { flex: 1; }

    .actions { display: flex; align-items: center; gap: 8px; }

    .search-wrap { display: flex; align-items: center; gap: 8px; }
    .search {
      width: 240px; max-width: 38vw; padding: 10px 12px;
      border: 1px solid var(--border); border-radius: 6px; background: #fff; color: var(--text);
    }
    .toggle { border: 1px solid var(--border); background: #fff; color: var(--text); border-radius: 6px; padding: 8px 12px; cursor: pointer; }

    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border);
      background: #fff; color: var(--text); text-decoration: none; cursor: pointer; font: inherit;
    }
    .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .btn:active { transform: translateY(1px); }

    .hero { display: grid; grid-template-columns: 1fr 320px; gap: 24px; align-items: center; margin-top: 18px; }
    .hero h1 { margin: 0 0 6px; font-size: 32px; }
    .hero .roles { color: var(--muted); font-weight: 600; }
    .hero p.lead { margin-top: 8px; color: var(--muted); }
    .avatar-card {
      position: relative; border: 1px solid var(--border); background: var(--panel-bg);
      border-radius: 10px; padding: 12px; overflow: hidden;
    }
    .avatar-card img { width: 100%; border-radius: 8px; aspect-ratio: 1 / 1; object-fit: cover; }

    .grid { display: grid; grid-template-columns: 260px 1fr 280px; gap: 20px; margin-top: 26px; }

    .toc, .infobox, .repo, .notice {
      border: 1px solid var(--border);
      background: var(--panel-bg);
      border-radius: 6px;
    }
    .toc { padding: 12px; font-size: 14px; position: static; }
    .toc .head { font-weight: 700; margin-bottom: 8px; }
    .toc ol { margin: 0; padding-left: 16px; }
    .toc a { text-decoration: none; color: var(--link); }
    .toc a.active { color: var(--accent-2); font-weight: 600; text-decoration: none; }

    main article h2 {
      font-size: 22px; margin: 26px 0 10px;
      border-bottom: 1px solid var(--border); padding-bottom: 6px;
      position: relative;
    }
    .anchor-btn {
      position: absolute; right: 0; top: 50%; transform: translateY(-50%);
      font-size: 12px; color: var(--muted); background: transparent; border: 0; cursor: pointer;
      opacity: 0; transition: opacity .15s ease;
    }
    h2:hover .anchor-btn { opacity: 1; }

    main article h3 { font-size: 16px; margin: 18px 0 8px; color: var(--muted); }

    .infobox { padding: 12px; position: static; }
    .infobox table { width: 100%; border-collapse: collapse; font-size: 14px; }
    .infobox caption { text-align: left; font-weight: 700; margin-bottom: 8px; }
    .infobox th, .infobox td { padding: 6px 4px; border-bottom: 1px solid var(--border); vertical-align: top; }
    .infobox th { width: 34%; color: var(--muted); text-align: left; }

    .chips { display: flex; flex-wrap: wrap; gap: 6px; }
    .chip { background: var(--chip-bg); border: 1px solid var(--border); border-radius: 999px; padding: 2px 8px; font-size: 12px; color: var(--muted); }

    .notice { padding: 10px 12px; font-size: 14px; color: var(--muted); }

    .repo-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 14px; }
    .repo { padding: 12px; transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease; }
    .repo:hover { transform: translateY(-2px); background: #fafbff; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .repo a { text-decoration: none; color: var(--text); }
    .repo .name { font-weight: 700; }
    .repo .desc { font-size: 14px; color: var(--muted); margin: 6px 0 10px; min-height: 20px; }
    .repo .meta { display: flex; gap: 10px; flex-wrap: wrap; font-size: 12px; color: var(--muted); }
    .repo mark { background: #fff3a1; color: inherit; padding: 0 2px; border-radius: 2px; }

    footer { margin-top: 40px; padding-top: 14px; border-top: 1px solid var(--border); color: var(--muted); font-size: 13px; }

    .toast {
      position: fixed; bottom: 16px; right: 16px;
      background: #111; color: #fff; padding: 10px 14px; border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25); font-size: 14px; opacity: 0; pointer-events: none;
      transform: translateY(8px); transition: opacity .15s ease, transform .15s ease;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    /* Dark mode */
    .dark body, .dark { background: var(--dark-bg); color: var(--dark-text); }
    .dark header { background: rgba(12,16,32,.85); border-bottom-color: var(--dark-border); }
    .dark .search, .dark .toggle, .dark .btn { background: var(--dark-panel); color: var(--dark-text); border-color: var(--dark-border); }
    .dark .btn.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
    .dark .brand-text .tag, .dark .hero p.lead, .dark .repo .desc, .dark .infobox th, .dark .repo .meta { color: var(--dark-muted); }
    .dark .toc, .dark .infobox, .dark .repo, .dark .notice { background: var(--dark-panel); border-color: var(--dark-border); }
    .dark a { color: var(--dark-link); }
    .dark .chip { background: #182349; border-color: var(--dark-border); color: var(--dark-muted); }
    .dark .repo:hover { background: #0d1531; box-shadow: 0 8px 28px rgba(0,0,0,.25), 0 0 0 1px rgba(121,182,255,.08) inset; }
    .dark .toc a.active { color: var(--accent-2); }

    @media (max-width: 950px){
      .hero { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .repo-grid { grid-template-columns: 1fr; }

      .search { width: 180px; }
    }
  </style>

    function useGithubUser(username){
      const [data, setData] = useState(null);
      useEffect(() => {
        let alive = true;
        fetch("https://api.github.com/users/" + username, {
          headers: { "Accept":"application/vnd.github+json","X-GitHub-Api-Version":"2022-11-28" }
        })
          .then(r => r.ok ? r.json() : Promise.reject(r))
          .then(j => { if(alive) setData(j); })
          .catch(() => { if(alive) setData(null); });
        return () => { alive = false; };
      }, [username]);
      return { data };
    }

    function useGithubRepos(username){
      const [repos, setRepos] = useState([]);
      useEffect(() => {
        let alive = true;
        fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`, {
          headers: { "Accept":"application/vnd.github+json","X-GitHub-Api-Version":"2022-11-28" }
        })
          .then(async r => {
            if(!r.ok){
              const t = await r.text().catch(() => "");
              if(r.status === 403 && t.includes("rate limit")) return [];
              throw new Error("fetch failed");
            }
            return r.json();
          })
          .then(j => { if(alive) setRepos(j || []); })
          .catch(() => { if(alive) setRepos([]); });
        return () => { alive = false; };
      }, [username]);
      return { repos };
    }

    /* Utilities */
    function highlight(text, term){
      if(!term) return [text];

        text.slice(0, i),
        React.createElement("mark", { key: "m" }, text.slice(i, i + term.length)),
        text.slice(i + term.length)

    }

    function copyLink(id){
      const url = location.origin + location.pathname + "#" + id;
      navigator.clipboard.writeText(url).then(() => showToast("Link copied")).catch(()=>{});
    }

    function showToast(msg){
      const el = document.getElementById("toast");
      if(!el) return;
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => el.classList.remove("show"), 1500);
    }

    /* UI parts */
    function Header({ q, setQ, mode, setMode }){

      return (

            React.createElement("div", { className: "brand-text" },
              React.createElement("div", { className: "title" }, "Harshit Kant"),

          React.createElement("div", { className: "actions" },
            React.createElement("a", { className: "btn primary", href: "resume.pdf", download: true }, "Resume"),
            React.createElement("button", { className: "btn", onClick: handleCopy }, "Copy email")

          React.createElement("div", { className: "search-wrap" },

              "aria-label": "Search repositories"

            React.createElement("button", { className: "toggle", onClick: () => setMode(mode === "dark" ? "light" : "dark") }, mode === "dark" ? "Light" : "Dark")

    }

    function Hero({ user }){
      const avatar = user?.avatar_url || "https://avatars.githubusercontent.com/u/9919?s=200&v=4";

          React.createElement("div", { className: "avatar-card" },
            React.createElement("img", { alt: "Harshit Kant", src: avatar, loading: "lazy", decoding: "async" })
          )
        )
      );
    }

    function TOC(){
      return (
        React.createElement("nav", { className: "toc", "aria-label": "Table of contents" },
          React.createElement("div", { className: "head" }, "Contents"),
          React.createElement("ol", null,
            React.createElement("li", null, React.createElement("a", { href: "#about" }, "About")),
            React.createElement("li", null, React.createElement("a", { href: "#highlights" }, "Highlights")),
            React.createElement("li", null, React.createElement("a", { href: "#program" }, "Program leadership")),
            React.createElement("li", null, React.createElement("a", { href: "#featured" }, "Featured projects")),
            React.createElement("li", null, React.createElement("a", { href: "#repos" }, "Repositories")),

    function InfoBox({ user }){

        React.createElement("aside", { className: "infobox" },
          React.createElement("table", null,
            React.createElement("caption", null, "Profile"),
            React.createElement("tbody", null,
              React.createElement("tr", null, React.createElement("th", null, "Name"), React.createElement("td", null, "Harshit Kant")),
              React.createElement("tr", null, React.createElement("th", null, "Role"), React.createElement("td", null, "Front End Engineer, TPM")),
              React.createElement("tr", null, React.createElement("th", null, "Location"), React.createElement("td", null, "India, USA")),
              React.createElement("tr", null, React.createElement("th", null, "Website"), React.createElement("td", null, React.createElement("a", { href: "https://twintual.com", target: "_blank", rel: "noopener" }, "twintual.com"))),

              React.createElement("tr", null, React.createElement("th", null, "LinkedIn"), React.createElement("td", null, React.createElement("a", { href: "https://www.linkedin.com/in/harshit-kant-hk-0a87864b/", target: "_blank", rel: "noopener" }, "linkedin.com/in/harshit-kant-hk-0a87864b"))),
              React.createElement("tr", null, React.createElement("th", null, "Email"), React.createElement("td", null, React.createElement("a", { href: "mailto:hkant27008@gmail.com" }, "hkant27008@gmail.com"))),
              user && React.createElement("tr", null, React.createElement("th", null, "Followers"), React.createElement("td", null, user.followers || 0)),
              user && React.createElement("tr", null, React.createElement("th", null, "Public repos"), React.createElement("td", null, user.public_repos || 0))
            )
          )
        )
      );
    }

    function Featured({ repos, pins = [] }){
      const fromTopics = React.useMemo(() => {
        return repos.filter(r => Array.isArray(r.topics) && r.topics.includes("featured"));
      }, [repos]);

      const merged = React.useMemo(() => {
        const byName = new Map();
        pins.forEach(p => byName.set(p.name.toLowerCase(), { type: "pin", ...p }));
        fromTopics.forEach(r => {
          const key = r.name.toLowerCase();
          if(!byName.has(key)){
            byName.set(key, {
              type: "repo",
              name: r.name,
              url: r.html_url,
              desc: r.description || "No description",
              tags: [r.language].filter(Boolean),
              stars: r.stargazers_count
            });
          }
        });
        return Array.from(byName.values()).slice(0, 6);
      }, [pins, fromTopics]);

      if(!repos.length && merged.length === 0){
        return React.createElement("div", { className: "notice" }, "Loading featured...");
      }
      if(merged.length === 0){
        return React.createElement("div", { className: "notice" },
          "Pinned projects will appear here. You can also tag any repository with ",
          React.createElement("code", null, "featured"),
          ", it will be added automatically."
        );
      }

      return React.createElement("ul", null,
        merged.map(item =>
          React.createElement("li", { key: item.name },
            item.url
              ? React.createElement("a", { href: item.url, target: "_blank", rel: "noopener" },
                  React.createElement("b", null, item.name)
                )
              : React.createElement("b", null, item.name),
            ", ",
            item.desc,
            " ",
            React.createElement("span", { className: "chips" },
              (item.tags || []).map(t => React.createElement("span", { key: t, className: "chip" }, t)),
              item.stars != null && React.createElement("span", { className: "chip" }, "★ " + item.stars)
            )
          )
        )
      );
    }

    function RepoGrid({ repos, q }){
      const term = (q || "").toLowerCase().trim();
      const filtered = useMemo(() => {
        const list = repos.filter(r => !r.fork);
        if(!term) return list;
        return list.filter(r => {
          const hay = [r.name, r.description || "", (r.topics || []).join(" ")].join(" ").toLowerCase();
          return hay.includes(term);
        });
      }, [repos, term]);

      if(!repos.length) return React.createElement("div", { className: "notice" }, "Loading repositories...");
      if(!filtered.length) return React.createElement("div", { className: "notice" }, "No repositories match your search.");

      return (
        React.createElement("div", { className: "repo-grid" },
          filtered.slice(0, 12).map(r =>
            React.createElement("div", { className: "repo", key: r.id },
              React.createElement("a", { href: r.html_url, target: "_blank", rel: "noopener" },
                React.createElement("div", { className: "name" },
                  term ? highlight(r.name, term) : r.name
                )
              ),
              React.createElement("div", { className: "desc" }, r.description || ""),
              React.createElement("div", { className: "meta" },
                r.language && React.createElement("span", null, r.language),
                React.createElement("span", null, "★ ", r.stargazers_count),
                React.createElement("span", null, "⑂ ", r.forks_count),
                React.createElement("span", null, "Updated ", new Date(r.updated_at).toLocaleDateString())
              )
            )
          )
        )
      );
    }

    function SectionHeading({ id, children }){
      return React.createElement("h2", { id },
        children,
        React.createElement("button", {
          className: "anchor-btn",
          title: "Copy link",
          onClick: () => copyLink(id)
        }, "Copy link")
      );
    }

    function Content(){
      return (
        React.createElement("article", null,
          React.createElement(SectionHeading, { id: "about" }, "About"),
          React.createElement("p", null, "I design, build, and ship Front End systems with a focus on performance, accessibility, and polish. As a TPM, I run programs with clear scope, risk logs, and crisp status. The result is predictable delivery and interfaces that feel right."),

          React.createElement("h3", null, "Core skills"),
          React.createElement("p", null, "React, TypeScript, CSS architecture, Web performance budgets, Design systems, Accessibility, Testing and CI, Program planning, Cross team alignment"),

          React.createElement(SectionHeading, { id: "highlights" }, "Highlights"),
          React.createElement("ul", null,
            React.createElement("li", null, "Cut regression time by more than 40 percent with automation suites and release gates."),
            React.createElement("li", null, "Led Front End replatform to TypeScript and Vite, improved TTI and CLS while reducing bundle size."),

          ),

          React.createElement(SectionHeading, { id: "program" }, "Program leadership"),
          React.createElement("p", null, "I drive delivery with plans that fit reality, short feedback loops, and clear communication."),
          React.createElement("ul", null,
            React.createElement("li", null, "Quarter plans with measurable outcomes and owner maps."),
            React.createElement("li", null, "Risk based checkpoints, go or no go based on data."),
            React.createElement("li", null, "Docs that explain tradeoffs in plain language.")
          ),

          React.createElement(SectionHeading, { id: "featured" }, "Featured projects"),
          React.createElement(Featured, {
            repos: window.__GH_REPOS__ || [],
            pins: [
              { name: "TrueVoice", url: null, desc: "Testimonial collection SaaS, MERN and Stripe", tags: ["MERN", "Stripe", "SaaS"] },
              { name: "Twintual", url: "https://twintual.com", desc: "Focus friendly task board with clean UX", tags: ["Product", "Web"] }
            ]
          }),

          React.createElement(SectionHeading, { id: "repos" }, "Open source and repositories"),
          React.createElement("p", null, "Live from GitHub, sorted by recent activity. Use the search in the header to filter.")
        )
      );
    }

    function Footer(){
      return React.createElement("footer", null, "© ", new Date().getFullYear(), " Harshit Kant, all rights reserved.");
    }

    function App(){
      const GH = "HarshitKant";
      const { data: user } = useGithubUser(GH);
      const { repos } = useGithubRepos(GH);
      const [q, setQ] = useState("");
      const [mode, setMode] = useState(() => localStorage.getItem("mode") || "light");

      useEffect(() => { window.__GH_REPOS__ = repos; }, [repos]);

      useEffect(() => {
        const root = document.documentElement;
        if(mode === "dark"){ root.classList.add("dark"); } else { root.classList.remove("dark"); }
        localStorage.setItem("mode", mode);
      }, [mode]);

      // Scroll spy for TOC
      useEffect(() => {
        const ids = ["about","highlights","program","featured","repos","contact"];
        const linkMap = new Map(ids.map(id => [id, document.querySelector(`.toc a[href="#${id}"]`)]));
        const io = new IntersectionObserver((entries) => {
          const visible = entries.filter(e => e.isIntersecting).sort((a,b)=>a.boundingClientRect.top-b.boundingClientRect.top)[0];
          if(!visible) return;
          linkMap.forEach(a => a && a.classList.remove("active"));
          const a = linkMap.get(visible.target.id);
          if(a) a.classList.add("active");
        }, { rootMargin:"0px 0px -70% 0px", threshold:0.1 });
        ids.forEach(id => { const el = document.getElementById(id); if(el) io.observe(el); });
        return () => io.disconnect();
      }, []);

      return (
        React.createElement("div", { className: "page" },
          React.createElement(Header, { q, setQ, mode, setMode }),
          React.createElement("section", { className: "hero" }, React.createElement(Hero, { user })),
          React.createElement("section", { className: "grid" },
            React.createElement(TOC, null),
            React.createElement("main", null,
